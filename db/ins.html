<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品上架</title>
</head>

<body>
    
    <h1>Psql商品上架</h1>
    <form action="./pins.php" method="post" enctype="multipart/form-data">
        <label>商品名稱:
            <input type="text" name="name" id="name" size="20">
        </label><br>
        <label>商品照片:
            <input type="file" name="photo" id="photo">
        </label><br>
        <label>產地:
            <input type="text" name="place" id="place" size="10">
        </label><br>
        <label>存量:
            <input type="text" name="num" id="num" size="10">
        </label><br>
        <label>價格:
            <input type="text" name="price" id="price" size="10">
        </label><br>
        
        <input type="submit" name="sub" value="上架">
    </form>

</body>

</html>
